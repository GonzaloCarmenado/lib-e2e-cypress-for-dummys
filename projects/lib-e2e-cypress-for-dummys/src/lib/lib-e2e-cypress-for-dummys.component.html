<button class="e2e-recorder-button tooltip" (click)="toggle()">
  {{ isRecording ? '⏹️ Parar' : '▶️ Grabar' }}
</button>

<button #testBtn class="saved-test-icon-button tooltip" (click)="openSavedTestsPanel()">
  📋
  <span class="tooltip-text">Ver pruebas guardadas</span>
</button>

<button #testBtn class="test-icon-button tooltip right-edge" (click)="openTestpanel()">
  📝
  <span class="tooltip-text">Previsualizar comandos Cypress</span>
</button>

<button class="gear-icon-button tooltip right-edge" (click)="openSettings()">
  ⚙️
  <span class="tooltip-text">Configuración</span>
</button>
<p-dialog header="Previsualizador de comandos Cypress"
  [(visible)]="showTestPanel">
  <test-previsualizer-component
    [cypressCommands]="cypressCommands"></test-previsualizer-component>
</p-dialog>

<p-dialog header="Pruebas guardadas" [(visible)]="showSavedTestsPanel">
  <test-editor-component  [visible]="showSavedTestsPanel"></test-editor-component>
</p-dialog>

<p-dialog header="¿Guardar la grabación?" [(visible)]="showSavePanel">
  <save-test-data-component
    (savetest)="onSaveTest($event)"></save-test-data-component>
</p-dialog>
