<div data-cy="lib-e2e-cypress-for-dummys">
  <button class="e2e-recorder-button tooltip" (click)="toggle()" accesskey="r">
    {{ isRecording ? '⏹️ ' + translation.translate('MAIN_FRAME.STOP') : '▶️ ' +
    translation.translate('MAIN_FRAME.RECORD')
    }}
  </button>

  <button #testBtnVC class="saved-test-icon-button tooltip" (click)="openSavedTestsPanel()">
    📋
    <span class="tooltip-text">{{ translation.translate('MAIN_FRAME.SHOW_SAVED_TESTS') }}</span>
  </button>

  <button #testBtnVC class="test-icon-button tooltip right-edge" (click)="showCommandsDialog()">
    📝
    <span class="tooltip-text">{{ translation.translate('MAIN_FRAME.SHOW_COMMANDS') }}</span>
  </button>

  <button class="gear-icon-button tooltip right-edge" (click)="openSettings()">
    ⚙️
    <span class="tooltip-text">{{ translation.translate('MAIN_FRAME.SETTINGS') }}</span>
  </button>

  <!-- Reemplazo de p-dialog por SweetAlert2: los modales se abrirán desde el componente TS -->
  <div id="commands-modal-container"></div>
  <div id="saved-tests-modal-container"></div>
  <div id="save-test-modal-container"></div>
  <div id="settings-modal-container"></div>
  <!-- Los diálogos de p-dialog han sido eliminados y migrados a SweetAlert2 -->
</div>
