<div class="config-collapsible-section">
    <div class="collapsible-header"
        (click)="showExportSection = !showExportSection">
        <span>Exportar / Importar datos de la BBDD</span>
        <span class="collapsible-icon">{{ showExportSection ? '▲' : '▼'
            }}</span>
    </div>
    @if(showExportSection){
    <div class="collapsible-content">
        <div class="config-export-section">
            <button class="btn btn-primary" (click)="exportAllData()">Exportar
                datos de la BBDD</button>
            <label class="btn btn-success"
                style="margin-left: 1rem; cursor:pointer;">
                Importar datos
                <input type="file" accept="application/json"
                    (change)="importAllData($event)" style="display:none;">
            </label>
        </div>
    </div>
    }
</div>
