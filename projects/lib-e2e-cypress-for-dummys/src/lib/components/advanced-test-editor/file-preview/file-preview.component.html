<div #modal class="preview-modal">
  <div class="preview-header-row" appDraggable>
    <button class="close-preview-btn btn-primary btn-small" (click)="onClose()">✖️ Cerrar</button>
  </div>
  <div class="preview-actions-row">
    <button class="save-preview-btn btn-success btn-small" (click)="saveFile()">💾 Guardar</button>
    <button *ngIf="commands?.length" class="btn btn-primary btn-small" (click)="copyToClipboard(itBlock)">📋 Copiar
      comandos</button>
    <button *ngIf="interceptors?.length" class="btn btn-success btn-small"
      (click)="copyToClipboard(interceptors.join('\n'))">📋 Copiar interceptores</button>
    <button class="save-preview-btn btn-primary btn-small" (click)="launchTest()">🚀 Lanzar prueba E2E</button>
  </div>
  <h3>{{ fileName }}</h3>
  <div #editorContainer class="codemirror-container"></div>
</div>
