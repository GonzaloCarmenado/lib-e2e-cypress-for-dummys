@if(translation){
<div *ngIf="step === 'ask'" class="save-test-dialog">
  <p class="save-test-title">{{ translation.translate('SAVE_TEST.TITLE') }}</p>
  <div class="save-test-actions">
    <button class="btn btn-primary" (click)="askSave()">{{ translation.translate('SAVE_TEST.YES') }}</button>
    <button class="btn btn-danger" (click)="cancel()">{{ translation.translate('SAVE_TEST.NO') }}</button>
  </div>
</div>
<div *ngIf="step === 'desc'" class="save-test-dialog">
  <label class="save-test-label">
    {{ translation.translate('SAVE_TEST.DESC_LABEL') }}
    <span class="save-test-hint">{{ translation.translate('SAVE_TEST.DESC_HINT') }}</span>:
    <textarea [(ngModel)]="description" rows="4" class="save-test-textarea"></textarea>
  </label>
  <div class="save-test-actions">
    <button class="btn btn-success" (click)="confirmSave()" [disabled]="!description.trim()">
      {{ translation.translate('SAVE_TEST.SAVE') }}
    </button>
    <button class="btn btn-warning" (click)="confirmSaveAndExport()" [disabled]="!description.trim()">
      Guardar y exportar
    </button>
    <button class="btn btn-secondary" (click)="cancel()">{{ translation.translate('SAVE_TEST.CANCEL') }}</button>
  </div>
</div>
}
